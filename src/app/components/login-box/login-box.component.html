<div id="login-box">
    <div class="row">
        <div class="col s12">
            <h5>LOGIN</h5>
        </div>
    </div>
    <form action="">
        <div class="row">
            <div class="col s12 input-field">
                <input type="text" name="username" id="username" [(ngModel)]="usuario.username" #username="ngModel">
                <label for="username">Usuario</label>
            </div>
            <div class="col s12 input-field">
                <input type="password" name="password" id="password" [(ngModel)]="usuario.password" #password="ngModel">
                <label for="password">Contrase√±a</label>
            </div>
            <div class="col s12">
                <button class="btn blue darken-4">ENTRAR</button>
            </div>
        </div>
    </form>
</div>
